{% extends "base.html" %}

{% block content %}

<section>

    <form method="POST" action="/teams/{{ id }}/edit?next={{ next }}">
    	<input type="hidden" name="year" value="{{ year }}"/>
        <input type="text" value="{{ name }}" disabled>
        <fieldset>
            <legend>Players</legend>

            <datalist id="list-name-first">
                {% for _, player in players.iterrows() %}
                    <option value="{{ player['name_first'] }}"></option>
                {% endfor %}
            </datalist>

            <datalist id="list-name-last">
                {% for _, player in players.iterrows() %}
                    <option value="{{ player['name_last'] }}"></option>
                {% endfor %}
            </datalist>

            <table class="many-row-input">
                <template>
                    <tr>
                        <td><input required type="text" name="name-first" placeholder="First Name" list="list-name-first"/></td>
                        <td><input required type="text" name="name-last" placeholder="Last Name" list="list-name-last"/></td>
                        <td><button type="button" class="large-button" onclick="removeRow(this)"><i class="fa-solid fa-trash"></i></button></td>
                    </tr>
                </template>
                <thead>
                    <tr>
                        <td colspan=3 class="button-label-container" onclick="addRow(this)">
                            <button type="button" name="add-player" class="large-button">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                            <label for="add-player">Add Player</label>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    {% for _, player in players.iterrows() %}
                        {% if player['id'] in member_ids %}
                            <tr>
                                <td><input required type="text" name="name-first" placeholder="First Name" list="list-name-first" value="{{ player['name_first'] }}"/></td>
                                <td><input required type="text" name="name-last" placeholder="Last Name" list="list-name-last" value="{{ player['name_last'] }}"/></td>
                                <td><button type="button" class="large-button" onclick="removeRow(this)"><i class="fa-solid fa-trash"></i></button></td>
                            </tr>
                        {% endif %}
                    {% endfor %}
                </tbody>
            </table>
        </fieldset>
    	<a href="{{ next }}">
    		<button type="button" class="large-button cancel">Cancel</button>
    	</a>
		<button type="reset" class="large-button cancel">Reset</button>
        <button class="large-button" type="submit">Update</button>
    </form>

</section>

{% endblock %}
