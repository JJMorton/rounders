{% extends "base.html" %}

{% block content %}

<section>
    <figure>
        <figcaption>Team Members</figcaption>
        <ul class="players">
            {% for _, player in players.iterrows() %}
                <li class="player">{{ player['name_first'] }} {{ player['name_last'] }}</li>
            {% endfor %}
        </ul>
    </figure>
</section>

<section>
    <h1>Matches</h1>
    {% include 'partials/match_table.html' %}
</section>

{% endblock %}
