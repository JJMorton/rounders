{% extends "base.html" %}

{% block content %}
<section>
    <div class="centering">
        <table>
	    	<caption>Matches Played</caption>
            {% for team1, team2, score1, score2 in table_data %}
                <tr>
                    <th class="center">{{ score1 or 0 }}</td>
                    <td class="left"><a href="/teams/{{ team1.id }}">{{ team1.name }}</a></td>
                    <td class="center">vs.</td>
                    <td class="right"><a href="/teams/{{ team2.id }}">{{ team2.name }}</a></td>
                    <th class="center">{{ score2 or 0 }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</section>
{% endblock %}
