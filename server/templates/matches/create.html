{% extends "base.html" %}

{% block content %}

<section>

<form method="POST" action="/matches?next={{ next }}">
    <fieldset>
        <legend>Required</legend>
        <select required name="team1" id="select-team1">
            <option value="">-- Select Team 1 --</option>
            {% for _, team in teams.iterrows() %}
            	<option value="{{ team['id'] }}">{{ team['name'] }}</option>
            {% endfor %}
        </select>
        <select required name="team2" id="select-team2">
            <option value="">-- Select Team 2 --</option>
            {% for _, team in teams.iterrows() %}
            	<option value="{{ team['id'] }}">{{ team['name'] }}</option>
            {% endfor %}
        </select>
    </fieldset>
    <fieldset>
        <legend>Optional</legend>
        <label for="date">Date</label>
        <input type="date" name="date" min="{{ year }}-01-01" max="{{ year }}-12-31"/>
        <label for="time">Time</label>
        <input type="time" name="time" value="18:00"/>
        <label for="score1">Score 1</label>
        <input type="number" name="score1" min=0 step="0.5"/>
        <label for="score2">Score 2</label>
        <input type="number" name="score2" min=0 step="0.5"/>
    </fieldset>
    <div>
    	<a href="{{ next }}">
    		<button type="button" class="large-button cancel">Cancel</button>
    	</a>
	    <button class="large-button" type="submit">Create</button>
	</div>
</form>

</section>

{% endblock %}
