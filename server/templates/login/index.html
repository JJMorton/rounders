{% extends "base.html" %}

{% block content %}
<section>
	<figure>
		<form method="POST" action="/login">
			<input class="login" type="text" name="username" placeholder="Username" autofocus="">
			<br>
			<input class="login" type="password" name="password" placeholder="Password">
			<br>
			<button type="submit">Log Me In!</button>
		</form>

		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul class="flashes">
			{% for message in messages %}
			<p>{{ message }}</p>
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}

	</figure>
</section>
{% endblock %}
